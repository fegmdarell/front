<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AfauR4cInqeUY5alTWHk8AnbHb6AXMiIewCSAjfS03VSzXPEdI7gRgHZuNy6Skj-Woz_jZMYx-ic9zXP&currency=COP"></script>

<!-- Contenedor del botón -->
<div id="paypal-button-container"></div>

<!-- Renderizar el botón -->
<script>
  paypal.Buttons({
    createOrder: function (data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '100.00' // Cambia este valor al monto deseado en pesos colombianos
          }
        }]
      });
    },
    onApprove: function (data, actions) {
      return actions.order.capture().then(function (details) {
        alert('✅ Pago completado por ' + details.payer.name.given_name);
      });
    },
    onError: function (err) {
      console.error('❌ Error en el pago:', err);
    }
  }).render('#paypal-button-container');
</script>
